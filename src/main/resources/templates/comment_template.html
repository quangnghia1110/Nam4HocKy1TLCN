<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 200px;
            height: auto;
        }
        .title {
            text-align: center;
            font-size: 16px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            margin: 0 auto;
            border-collapse: collapse;
            font-size: 10px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
    <title>Comment Report</title>
</head>
<body>

<div class="logo">
    <img alt="Logo" src="{{logo_url}}"/>
</div>

<div class="title">
    <h1>Comment Report</h1>
    <p>Generated on: {{date}}</p>
</div>

<table>
    <thead>
    <tr>
        <th>Content</th>
        <th>User ID</th>
        <th>Created At</th>
        <th>Post ID</th>
    </tr>
    </thead>
    <tbody>
    {{comments}}
    </tbody>
</table>

</body>
</html>
